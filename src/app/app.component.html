<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item-divider color="primary" >Categories</ion-item-divider>
      
      <ion-list>
        <ion-item *ngFor="let cat of categories"  >
          <ion-icon [name]="cat.icon" slot="start"></ion-icon>
          <div class="my-container-label">
              <ion-label class="my-label-title">{{cat.title}}</ion-label>
              <ion-label color="medium">{{cat.description}}</ion-label>

          </div>
          
        </ion-item>
        
      </ion-list>
      <ion-item divider color="primary">Mon compte</ion-item>
      <ion-list>
          <ion-item>
              <ion-icon name="cart" slot="start"></ion-icon>
              <div class="my-container-label">
                  <ion-label class="my-label-title" >Profile</ion-label>
                  <ion-label color="medium">Bienvenue</ion-label>
              </div>
              
          </ion-item>
          <ion-item>
              <ion-icon name="cart" slot="start"></ion-icon>
              <div class="my-container-label">
                  <ion-label class="my-label-title">Vetements</ion-label>
                  <ion-label color="medium">Description</ion-label>
              </div>
              
          </ion-item>
          <ion-item>
              <ion-icon name="cart" slot="start"></ion-icon>
              <div class="my-container-label">
                  <ion-label class="my-label-title">Vetements</ion-label>
                  <ion-label color="medium">Description</ion-label>
              </div>
              
          </ion-item>

      </ion-list>
        
    </ion-content>
    </ion-menu>
      <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
  
</ion-app>
