<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
 
  <ion-title>
    Blank
  </ion-title>
</ion-toolbar>
<ion-toolbar color ="primary">
  <ion-searchbar showCancelButton animated (ionInput)="onSearch($event)"(ionCaneL)="onCancel($event)">

  </ion-searchbar>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="chevron-down-circle-outline"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Chargement...">
      </ion-refresher-content>
    </ion-refresher>
<ion-list>
  <ion-item (click)="showDetails(article.id)" button *ngFor="let article of articles">
    <ion-thumbnail (click)="showImage(article.pictures[1],article.title, $event)" slot="start">
      <ion-img [src]="'http://localhost:3000/api/Containers/photos/download/'+article.pictures[1]"></ion-img>
      
    </ion-thumbnail>
    <div class="my-container-label">
      <ion-label class="my-label-title">{{article.title}}</ion-label>
      <ion-label color="medium">{{article.description.substr(0,30)}}</ion-label>
      <div class="span-container">
        <span class="prices">{{article.price | currency }}</span>
        <span *ngIf="article.averageStar >= 1">
          <ion-icon class="iconStar" name="star"></ion-icon>
        </span>
        <span *ngIf="article.averageStar >= 2">
            <ion-icon class="iconStar" name="star"></ion-icon>
          </span>
          <span *ngIf="article.averageStar >= 3">
              <ion-icon class="iconStar" name="star"></ion-icon>
            </span>
            <span *ngIf="article.averageStar >= 4">
                <ion-icon class="iconStar" name="star"></ion-icon>
              </span>
              <span *ngIf="article.averageStar >= 5">
                  <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
      </div>
    </div>
  </ion-item>
</ion-list>

</ion-content>
