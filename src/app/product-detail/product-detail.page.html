<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home">
      </ion-back-button>
      </ion-buttons>
    <ion-title>{{article?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-slides pager="true"[options]="slidesOp">
      <ion-slide (click)="showImage(image, article.title)" *ngFor="let image of article?.pictures">
        <ion-img [src]="'http://localhost:3000/api/Containers/photos/download/'+image">

        </ion-img>

      </ion-slide>

    </ion-slides>
    <ion-card-content>
      <ion-card-title>
        <ion-chip color="primary">
          <ion-label>{{article?.category}}</ion-label>
        </ion-chip>
        <ion-chip color="warning">
            <ion-label>{{article?.state}}</ion-label>
          </ion-chip>
          <ion-chip color="secondary">
              <ion-label>{{article?.availability?.type}}</ion-label>
            </ion-chip>
            <ion-chip *ngIf="article?.availability?.available === true">
                <ion-label color="light">Disponible</ion-label>
              </ion-chip>
            <ion-chip color="primary">
                <ion-label>{{article?.city}}</ion-label>
            </ion-chip>
            <div class="my-container-label">
                
              <div class="span-container">
                <span class="price"> {{article?.price | currency}}</span>
                <span *ngIf="article?.averageStar >= 1">
                  <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                <span *ngIf="article?.averageStar >= 2">
                  <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                <span *ngIf="article?.averageStar >= 3">
                  <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                <span *ngIf="article?.averageStar >= 4">
                  <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                <span *ngIf="article?.averageStar >= 5">
                  <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
              </div>
              </div>
          </ion-card-title>
        <p style="text-align:justify">{{article?.description}}</p>
        <h3 class="title">Laissez une note</h3>
        
        <rating 
        [(ngModel)]="rate"
        readonly="false"
        size="default"
        (ngModelChange)="onModelChange($event)">
        </rating>
    <ion-button (click)="leaveNote()" size="small">Noter

    </ion-button>
       
    </ion-card-content>
  </ion-card>

</ion-content>
